<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Selectors</title>
  <style>
    body {
      background-color: rgb(12, 97, 224);
    }

    .primary-heading {
      color: rgb(10, 230, 182);
    }

    #welcome {
      background-color: #8b3a3a;
    }
    #welcome, #about {
      border: 1px solid rgb(253, 253, 253);
      padding: 10px;
      margin-bottom: 5px;
    }

    #welcome p {
      color: beige;
      font-size: 20px;
    }

    #about {
      color: rgb(121, 15, 170);
    }
    #about p{
      color: coral;
    }
  </style>
</head>
<body>
  <div id="welcome">
    <h2 class="primary-heading">Welcome</h2>
    <p>welcome to our site</p>
  </div>
  <div id="about">
    <h2>About</h2>
    <p>Software development company</p>
  </div>
</body>
</html>
