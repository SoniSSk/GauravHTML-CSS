<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inline & Block Styling</title>
  <style>
    li {
      display: inline;
    }

    li a {
      padding-right: 20px;

    }
    .box {
      width: 32.8%;
      display: inline-block;
      box-sizing: border-box;
      background: #09cad1;
      padding: 20px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#">Disease</a></li>
    <li><a href="#">Technology</a></li>
    <li><a href="#">Ayurvedic</a></li>
  </ul>

  <br><br>

  <div class="box">
    <h3>Name</h3>
    <p>Gaurav Kumar</p>
  </div>
  <div class="box">
    <h3>Address</h3>
    <p> Sonsa, Rahui, (Nalanda) Bihar-803119 (India)</p>
  </div>
  <div class="box">
    <h3>Contact Us</h3>
    <p>+91 8709611316</p>
  </div>
</body>
</html>
