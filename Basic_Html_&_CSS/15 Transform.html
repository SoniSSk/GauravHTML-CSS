<!DOCTYPE html>
<html>
   <head>
      <title>translate Method</title>
      <style>
         div {
            float:left;
            width:200px;
            height:200px;
            background-color:	blue;
            border:1px solid #A00000;
           
         }
         #div_translate {
            position:absolute;
            width:200px;
            height:200px;
            background-color:rgba(255,0,0,0.5);
            border:1px solid #000000;
            transform:translate(40px,40px);
           
         }
      </style>   
   </head>
   <body>
   
      <div>
         <p>Gaurav Kumar</p>
      </div>
      <div id="div_translate">Mkgp group</div>
   </body>
</html>
